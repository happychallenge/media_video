<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Canvas</title>
<style>
.booth {
    width: 500px;
    height: 300px;
    background-color: #ccc;
    border: 5px solid #aaa;
    margin: 0 auto;
}
</style>
</head>
<body>
    <div class="booth">
        <canvas id="canvas"></canvas>
    </div>

<script>
(function(){
    var ctx = document.getElementById('canvas').getContext('2d');
    var img = new Image();
    img.onload = function() {
        for (var i = 0; i < 4; i++) {
            for (var j = 0; j < 5; j++) {
                console.log("i = ", i, ", j = ", j)
                ctx.drawImage(img, j * 100, i * 76, 100, 76);
            }
        }
    };
    img.src = 'https://mdn.mozillademos.org/files/5397/rhino.jpg';
})();
</script>
    
</body>
</html>
